{% load static %}
<style>
    .hide {
        display: block;
    }

    @media screen and (max-width: 1100px) {
        .hide {
            display: none;
        }
    }

    @media screen and (max-width: 1800px) {
      .hide {
          display: none;
      }
  }

  .learn-more-button {
        background-color: #296f92; /* Blue background */
        color: white; /* White text color */
        text-decoration: none; /* Removes underline from links */
        cursor: pointer; /* Changes the mouse cursor to a pointer on hover */
        transition: background-color 0.3s, color 0.3s; /* Smooth transition for hover effects */
    }
</style>

<section>
    <h2 style="font-family: 'Arial', sans-serif; color: #296f92; font-size: 46px; position:sticky; margin-bottom: 115px;margin-left: 325px; margin-top: 50px;">
        News
    </h2>
    <div class="container">
        <div style="position: absolute; width: 100%; height: 90px;">
            <img src="{% static 'imgs/sqig.png' %}" alt="Decorative squiggle" style="position: relative; transform: translate(-65%, -310%) rotate(-7deg); width: 1100px; height: 90px;">
        </div>
        <div class="row">
            {% for item in newsItems %}
            <div class="col-md-4">
                <a href="#" style="text-decoration:none">
                    <div href="#" class="card shadow-sm">
                        <!-- Image at the top of the card, moved the inline styles to the CSS -->
                        <img src="{{ item.image_url.url }}" class="card-img-top" alt="No Image Found">
                        <!-- Card Body for Title and Summary -->
                        <div class="card-body">
                            <h5 class="card-title">{{ item.title }}</h5>
                            {% if item.summary %}
                            <p class="card-text">{{ item.summary }}</p>
                            {% else %}
                            <p class="card-text">&nbsp;</p>&nbsp; 
                            {% endif %}
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
        <a href="#" class="learn-more-button hide" style="float: right;font-size: 26px;font-weight: 400;transform: translate(-60%, -60%);padding: 12px 40px;">See All News</a>
    </div>
</section>
